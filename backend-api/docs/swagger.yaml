swagger: '2.0'
info:
    title: Bookify
    version: 1.0.0
    description: Keep track of your reading habits
paths:
    /books:
        get:
            tags:
                - Books
            responses:
                '200':
                    description: Returns a list of books
                    schema:
                        type: array
                        items:
                            type: string
                    examples:
                        application/json:
                            - Decameron
                            - Romeo and Juliet
                            - It
            summary: Get all books
            description: Returns all books that are registered in API
        post:
            tags:
                - Books
            parameters:
                -
                    name: body
                    description: The book that is to be created.
                    schema:
                        $ref: '#/definitions/new-Book'
                    in: body
                    required: true
            responses:
                '201':
                    description: New Book Created Successfully
                    schema:
                        $ref: '#/definitions/new-Book'
                '400':
                    description: 'Missing some parameter, please review request data.'
                    schema:
                        $ref: '#/definitions/error'
            summary: Create a new book into the app
            description: 'Create a new book instance with its required details, for further usage.'
    '/books/{BookID}':
        get:
            tags:
                - Books
            responses:
                '200':
                    description: Returns all details of the given <Book>
            operationId: BookID
            summary: Get full details of a book
            description: Will return all details of a given <Book> based on BookID given.
        put:
            tags:
                - Books
            parameters:
                -
                    name: body
                    description: Contains new data to be changed in the specified book.
                    schema:
                        $ref: '#/definitions/new-Book'
                    in: body
                    required: true
            responses:
                '201':
                    description: Returns 201 upon successful modification of book.
                    schema:
                        $ref: '#/definitions/new-Book'
                    examples:
                        application/json:
                            -
                                Name: rqa0vl6
                                Description: a
                                ReadingTimeMin: 28
                                PageCount: 53
                                Language: ''
                                ReleaseYear: 73
                                ISBN: 44.43
                                CoverImageUrl: scyep8s
                '400':
                    description: Returns 400 when one or multiple required parameters are missing.
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: 'cannot change info, because some parameter is missing'
                '404':
                    description: 'Returns 404 when book that is to be modified, is not found by the given BookID.'
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: Book not found
        delete:
            tags:
                - Books
            responses:
                '204':
                    description: Returns 'No Content' when removal of book is successful
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: No Content
                '404':
                    description: 'Returns error, when book with specific ID does not exist.'
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: Id not found
            operationId: BookID
            summary: Delete book from app
            description: Will delete book with a given Id from the app
        parameters:
            -
                name: BookID
                description: ID of the book
                in: path
                required: true
                type: string
    /users:
        get:
            tags:
                - Users
            responses:
                '200':
                    description: Returns a list of all Users.
                    schema:
                        type: array
                        items:
                            type: string
                    examples:
                        application/json:
                            -
                                - user1
                                - user2
            summary: Get all users.
            description: Returns all Users that are registered in the API.
        post:
            tags:
                - Users
            parameters:
                -
                    name: body
                    schema:
                        $ref: '#/definitions/new-User'
                    in: body
                    required: true
            responses:
                '201':
                    description: 'Send 201, when all required parameters are present and new <User> created sucessfully.'
                    schema:
                        $ref: '#/definitions/new-User'
                    examples: {}
                '400':
                    description: 'Send 400, if any of the required parameters for a new <User> are not present.'
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: e
            summary: Adds new <User> to the app
            description: Enables user signup functions and further usage.
    /events:
        get:
            tags:
                - Events
            responses:
                '200':
                    description: Returns a list of <Event> names.
                    schema:
                        type: array
                        items:
                            type: string
                    examples:
                        application/json:
                            -
                                - Reading Event
                                - Another Reading Event
                                - Extra Special Reading Event
            summary: Get all <Event>s
            description: Returns all <Event>s that are registered in API
        post:
            tags:
                - Events
            parameters:
                -
                    name: body
                    schema:
                        $ref: '#/definitions/new-Event'
                    in: body
                    required: true
            responses:
                '201':
                    schema:
                        $ref: '#/definitions/new-Event'
                    examples:
                        application/json:
                            EventName: New Event
                            EventStartDate: '2025-10-01 10:00:00'
                            EventEndDate: '2025-10-10 10:00:00'
                            EventLocation: Online
                            EventDescription: Reading event
                            EventCost: 1
                            EventMaxParticipantCount: 100
                            EventCurrentParticipantCount: 3
                            EventLanguage: English
                '400':
                    description: 'Send 400, if any of the required parameters for a new <Event> are not present.'
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: v2c
            summary: Adds new <Event> into the app
            description: 'Create a new <Event> instance with its required details, for further usage.'
    '/events/{EventID}':
        get:
            tags:
                - Events
            parameters:
                -
                    name: EventID
                    description: ID of Event
                    in: path
                    required: true
                    type: string
            responses:
                '200':
                    description: Returns all details of the given <Event>
                    examples:
                        application/json:
                            EventID: 019b1dcf-4ef7-7157-9ab8-051daa6b142d
                            EventName: New Event
                            EventStartDate: '2025-10-01T07:00:00.000Z'
                            EventEndDate: '2025-10-10T07:00:00.000Z'
                            EventDescription: Reading event
                            EventLocation: Online
                            EventCost: 1
                            EventMaxParticipantCount: 100
                            EventCurrentParticipantCount: 3
                            EventLanguage: English
                            createdAt: '2025-12-14T17:01:24.000Z'
                            updatedAt: '2025-12-14T17:01:24.000Z'
                '400':
                    description: 'Returns Status Code 400, when an <Event> ID is missing'
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: xv3stgj
                '404':
                    description: 'Returns Status Code 404, when <Eevent> by this ID does not exist.'
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: ''
            operationId: EventID
            summary: Get full details of a given <Event>
            description: Will return all details of a given <Event> based on EventID given.
        delete:
            tags:
                - Events
            responses:
                '204':
                    description: Returns "No Content" when successfully removed an <Event> from app
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: No Content
                '400':
                    description: 'Returns error, when <Event> ID was not provided.'
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: EventID never provided
                '404':
                    description: Returns error when <Event> with specified ID does not exist.
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: Event not found
            operationId: EventID
            summary: Delete an <Event> from app
            description: Will delete <Event> with a given Id from the app
        parameters:
            -
                name: EventID
                description: ID of an Event
                in: path
                required: true
                type: string
    '/users/{UserID}':
        get:
            tags:
                - Users
            responses:
                '200':
                    description: Returns all details of the given <User>.
                '400':
                    description: Returns error when the ID of the user is not added.
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: Please enter the ID of the user.
                '404':
                    description: Returns error when user with this UserID does not exist.
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: User with this ID does not exist.
            operationId: UserID
            summary: Get full details of the User.
            description: Will return details of a given <User> based on UserID given.
        put:
            tags:
                - Users
            parameters:
                -
                    name: body
                    description: Contains new data to be changed in specific user.
                    schema:
                        $ref: '#/definitions/new-User'
                    in: body
                    required: true
            responses:
                '200':
                    description: >-
                        Action returns Status Code 200, when modified User is accepted. Response also sends
                        modified User.
                    schema:
                        $ref: '#/definitions/new-User'
                    examples:
                        application/json:
                            -
                                Email: p@ppc.com
                                UserName: zt4q
                                DisplayName: Peter Pan
                                FullName: ok
                                PhoneNumber: '574399375'
                                ProfileImageUrl: m.com
                                PagesReadTotal: 2423
                                BooksReadCount: 75
                                PasswordHASH: 40n
                '400':
                    description: >-
                        Action returns Status Code 400 when the modified User is missing some or all required
                        parameters. Response also sends an error message.
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: Some required parameters are missing.
                '404':
                    description: >-
                        Action returns Status Code 404 when ID of modified User is not found. Response also
                        sends an error message.
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: User is not found.
            summary: Modify User data.
        delete:
            tags:
                - Users
            responses:
                '204':
                    description: Returns 'No Content' when deletion of the User is successful.
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: No content
                '400':
                    description: Returns error when the UserID is missing from the request.
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: Please enter the ID of the user you want to delete.
                '404':
                    description: 'Returns error, when user with the given UserID does not exist.'
                    schema:
                        $ref: '#/definitions/error'
                    examples:
                        application/json:
                            -
                                error: User with this UserID is not found.
            operationId: UserID
            summary: Delete User from the app.
            description: |
                Deletes user with a given UserID from the app.
        parameters:
            -
                name: UserID
                description: ID of the User.
                in: path
                required: true
                type: string
definitions:
    new-Book:
        description: Add new book to app
        required:
            - Name
            - Language
            - Description
            - PageCount
            - ReadingTimeMin
            - ReleaseYear
            - CoverImageUrl
            - ISBN
        type: object
        properties:
            Name:
                description: ''
                type: string
            Description:
                description: ''
                type: string
            ReadingTimeMin:
                description: ''
                type: integer
            PageCount:
                description: ''
                type: integer
            Language:
                description: ''
                type: string
            ReleaseYear:
                description: ''
                type: integer
            ISBN:
                format: double
                description: ''
                type: number
            CoverImageUrl:
                description: ''
                type: string
        example:
            Name: NewBookName
            Description: NewBookDescription
            ReadingTimeMin: 1
            PageCount: 1
            Language: NewBookLanguage
            ReleaseYear: 2000
            ISBN: 1111111111111
            CoverImageUrl: NewBookCoverImageUrl
    error:
        title: Root Type for error
        description: Error
        type: object
        properties:
            error:
                type: string
        example:
            error: Error message
    delete-Book:
        title: Root Type for delete-Book
        description: ''
        type: object
        properties:
            BookID:
                type: string
        example:
            BookID: 019adf28-5ff1-70ee-85b3-2ff2ec27ce17
