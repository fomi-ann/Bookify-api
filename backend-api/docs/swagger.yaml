                "DisplayName": "BookifyWorm007", 
                "FullName": "John Smith", 
                "PhoneNumber": "123 456 789", 
                "PasswordHASH": "Abc123", 
                "ProfileImageUrl": "https//:image.com", 
                "PagesReadTotal": 999, 
                "BooksReadCount": 222 
            }
        required: []
        type: object
        properties:
            Email:
                type: string
            UserName:
                type: string
            DisplayName:
                type: string
            FullName:
                type: string
            PhoneNumber:
                type: string
            ProfileImageUrl:
                type: string
            PagesReadTotal:
                format: int32
                type: integer
            BooksReadCount:
                format: int32
                type: integer
            PasswordHASH:
                type: string
        example:
            Email: example@example.com
            UserName: user1
