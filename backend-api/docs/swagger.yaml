                "EventEndDate": "2025-10-10 10:00:00",
                "EventLocation": "Online",
                "EventDescription": "Reading event",
                "EventCost": 1,
                "EventMaxParticipantCount": 100,
                "EventCurrentParticipantCount": 3,
                "EventLanguage": "English"
            }
        type: object
        properties:
            EventStartDate:
                format: date-time
                type: string
            EventEndDate:
                format: date-time
                type: string
            EventLocation:
                type: string
            EventCost:
                format: int32
                type: integer
            EventMaxParticipantCount:
                format: int32
                type: integer
            EventCurrentParticipantCount:
                format: int32
                type: integer
            EventLanguage:
                type: string
            EventDescription:
                type: string
            EventName:
                description: ''
                type: string
        example:
            EventName: New Event
            EventStartDate: '2025-10-01 10:00:00'
